# .github/workflows/code_review.yml
name: Code Review Agent

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run code review
        run: |
          python agents/code_reviewer.py

      - name: Upload review logs
        uses: actions/upload-artifact@v4
        with:
          name: code-review-logs
          path: review_reports/

      - name: Commit flagged code (if any)
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add flagged_code/ review_reports/ || true
          git commit -m "üîç Added flagged code and review report" || echo "No flagged files to commit"
          git push || echo "Nothing to push"
