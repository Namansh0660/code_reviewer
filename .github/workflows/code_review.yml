name: Code Review Agent

permissions:
  contents: write

on:
  push:
    paths:
      - 'generated_code/**'
      - 'agents/**'
      - '*.py'
      - '**.py'
  schedule:
    - cron: '0 */2 * * *'  # every 2 hours

jobs:
  review-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run code reviewer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python agents/code_reviewer.py

      - name: Git pull before commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull origin ${{ github.ref_name }} --rebase || true

      - name: Commit review results
        run: |
          git add review_reports/ flagged_code/ || true
          git commit -m "üîç Reviewed code and flagged issues" || echo "No review updates to commit"
          git push || echo "Nothing to push"
